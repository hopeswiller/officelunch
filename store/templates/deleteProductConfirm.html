{% extends "baseAdmin.html" %}


{% block nav %}
<div class="collapse navbar-collapse" id="myNavbar">
    <ul class="nav navbar-nav navbar-right">
        <li><a href="#">LOGOUT</a></li>
    </ul>
</div>
</div>
</nav>
{% endblock %}


{% block banner %}
<div class="container-fluid">
    <div class="row text-center">
        <div class="page-header">
            <h2> Confirmation Page
            </h2>
        </div>
        <hr>
        <h1>Remove Food Product</h1>
        <form method="post">
            {% csrf_token %}
            <h2>Are you sure you want to remove product "{{ product.meal }}" from the database ?</h2>
            <button type="submit" class="btn-success btn"> Confirm </button>
            <a href="{% url 'editmeal' product.id %}" role="button" class="btn-success btn">Cancel</a>
        </form>
    </div>
</div>

{% endblock %}

{% block footer %}
{% endblock %}
